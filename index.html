<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformador de Fórmulas Lógicas</title>
    <link rel="stylesheet" href="styles.css">
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Transformador de Fórmulas Lógicas</h1>
            <p>Digite uma fórmula em LaTeX e veja as transformações passo a passo</p>
        </header>

        <section class="input-section">
            <div class="input-group">
                <input type="text" id="formula-input" placeholder="Digite a fórmula em LaTeX, ex: \forall x (P(x) \rightarrow Q(x))">
                <button id="btn-process" class="btn">Processar</button>
            </div>
            <div class="help-text">
                Exemplos: <br>
                1. \forall x (P(x) \rightarrow Q(x)) <br>
                2. \exists x (P(x) \lor Q(x)) <br>
                3. (P(a) \land Q(b)) \rightarrow R(c)
            </div>
        </section>

        <section id="results" class="results">
            <!-- Passos serão exibidos aqui -->
        </section>
    </div>
</body>
</html>
